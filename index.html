<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Agenda</title>
  </head>
  <body>
    <header class="header">Agenda</header>
    <main class="main">
      <aside class="col-left">
        <div class="add-contact">
          <i
            class="far fa-calendar-plus add-contact"
            title="Agregar contacto"
          ></i>
        </div>
        <hr />
        <div class="contact-list">
          <h2>Lista de contactos</h2>
        </div>
      </aside>
      <aside class="col-right">
        <h1 class="col-right-title">Contacto</h1>
        <div class="form-div">
          <div>
            <label for="first-name">Nombre</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">Apellido</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
        </div>
        <div class="form-div">
          <label for="precio">Telefono</label>
          <input type="text" name="telefono" id="telefono" />
          <label for="cantidad">Celular</label>
          <input type="text" name="celular" id="celular" />
        </div>
        <div class="form-div">
          <label for="precio">Imagen</label>
          <input type="text" name="imagen" id="imagen" />
        </div>
        <div class="form-div">
          <button class="button" type="button" id="boton" name="boton">
            Agregar
          </button>
        </div>
        <section class="contact-list">
          <h2>Lista de contactos</h2>
          <div class="cards">
            <div class="card">
              <img src="./img/persona4.webp" alt="" />
              <h3>Contacto</h3>
            </div>
            <div class="card">
              <img src="./img/persona4.webp" alt="" />
              <h3>Contacto</h3>
            </div>
            <div class="card">
              <img src="./img/persona4.webp" alt="" />
              <h3>Contacto</h3>
            </div>
            <div class="card">
              <img src="./img/persona4.webp" alt="" />
              <h3>Contacto</h3>
            </div>
          </div>
        </section>
      </aside>
    </main>
    <footer class="footer">Copyright</footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
