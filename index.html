<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Agenda</title>
  </head>
  <body>
    <header class="header">Agenda</header>
    <main class="main">
      <div class="open-bar" id="open-bar">
        <i class="fas fa-bars"></i>
      </div>
      <aside
        class="col-left animate__animated animate__fadeInLeft"
        id="col-left"
      >
        <div class="add-contact" id="add-contact">
          <i
            class="far fa-calendar-plus add-contact"
            title="Agregar contacto"
          ></i>
        </div>
        <div class="close-bar" id="close-bar">
          <i class="fas fa-times"></i>
        </div>
        <hr />
        <div class="contact-list">
          <h2>Lista de contactos</h2>
          <div class="cards" id="div-cards"></div>
        </div>
      </aside>
      <aside class="col-right">
        <h1 class="col-right-title">Contacto</h1>
        <div class="form-div">
          <label for="first-name">Nombre</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Apellido</label>
          <input type="text" name="last-name" id="last-name" />
        </div>
        <div class="form-div">
          <label for="telefono">Telefono</label>
          <input type="number" name="telefono" id="telefono" />
          <label for="celular">Celular</label>
          <input type="number" name="celular" id="celular" />
        </div>
        <div class="form-div">
          <label for="direccion">Direccion</label>
          <input type="text" name="direccion" id="direccion" />
          <label for="imagen">Imagen</label>
          <input
            type="text"
            name="imagen"
            id="imagen"
            placeholder="Aun no funciona =)"
          />
        </div>
        <div class="form-div">
          <button class="button" type="button" id="boton" name="boton">
            Agregar
          </button>
          <button
            class="button"
            type="button"
            id="boton-automatico"
            name="boton-automatico"
          >
            5 contactos
          </button>
        </div>
        <section id="details" class="details">
          <h2>Detalle</h2>
          <article
            id="article-details"
            class="article animate__animated animate__fadeIn"
          >
            <div class="article-img">
              <img src="./img/persona4.webp" alt="" />
            </div>
            <div class="article-data">
              <h2 id="article-data-name">Nombre</h2>
              <h3 id="article-data-phone">telefono</h3>
              <h4 id="article-data-address">Direccion</h4>
            </div>
          </article>
        </section>
      </aside>
    </main>
    <footer class="footer">Copyright</footer>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="./js/querySelectors.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
